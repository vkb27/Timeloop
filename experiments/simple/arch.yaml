architecture:
  subtree:
  - name: System
    local:
    - name: MainMemory
      class: DRAM
      attributes:
        block-size: 32
        width: 256
        word-bits: 8
    subtree:
    - name: Chip
      attributes:
        technology: 40nm
      local:
      - name: GlobalScratchpad
        class: SRAM
        attributes:
          block-size: 32
          depth: 4096
          width: 256
          word-bits: 8
          read_bandwidth: 10
          write_bandwidth: 10
      subtree:
      - name: PEArray
        local:
        - name: LocalScratchpad[0..255]
          class: regfile
          attributes:
            block-size: 1
            depth: 4096
            width: 8
            word-bits: 8
        - name: MACC[0..255]
          class: intmac
          attributes:
            datawidth: 8
  version: 0.2